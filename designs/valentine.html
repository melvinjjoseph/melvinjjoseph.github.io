<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Harshuuu ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            width: 85%;
            max-width: 400px;
            z-index: 10;
        }

        h1 { color: #ff4d6d; font-size: 1.6rem; margin: 15px 0; }
        p { color: #ff8fa3; font-weight: bold; }

        /* Keeps the Tenor GIFs contained and cute */
        .tenor-gif-embed {
            max-width: 200px !important;
            margin: 0 auto !important;
            border-radius: 15px;
            overflow: hidden;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 60px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: #ff8fa3;
            color: white;
            position: relative;
            touch-action: none; /* Prevents mobile click-through */
        }

        #celebrate-section {
            display: none;
        }

        /* Floating background hearts */
        .heart {
            position: absolute;
            color: #ffb3c1;
            font-size: 20px;
            user-select: none;
            animation: floatUp 4s linear infinite;
            z-index: 1;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="question-section">
            <div class="tenor-gif-embed" data-postid="16367744" data-share-method="host" data-aspect-ratio="1.00629" data-width="100%">
                <a href="https://tenor.com/view/please-peach-cat-cute-adorable-gif-16367744">Please Peach Sticker</a>
            </div>
            <h1>Harshuuu, will you be my Valentine? ‚ù§Ô∏è</h1>
            
            <div class="btn-group">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
            </div>
        </div>

        <div id="celebrate-section">
            <div class="tenor-gif-embed" data-postid="7478223491772079347" data-share-method="host" data-aspect-ratio="1.06667" data-width="100%">
                <a href="https://tenor.com/view/peach-goma-mitao-cats-cute-gif-7478223491772079347">Peach Goma Sticker</a>
            </div>
            <h1>Hehe, I knew it! ü•∞</h1>
            <p>I love you, Harshuuu!</p>
        </div>
    </div>

    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed';
            
            // Random movement math
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('celebrate-section').style.display = 'block';
            
            // Celebration heart shower
            for(let i=0; i<30; i++) {
                setTimeout(createHeart, i * 100);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
